<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="game.css">
</head>
<body class="body">
    

<h1 class="gamed"> My First Game with JS</h1>

<h2>
     Value between 1-20
</h2>

<hr>

<button class="button" id="again"> Again! </button>

<div class="con"> How lucky you are?? </div>

<hr>

<main  id="main" class="main">

<section class="left">

<input type="number" class="guess" id="user-input"/>

<button class="btncheckbtn" id="check">
    CHECK!
</button>


</section>


<section class="right">

    <p class="message" id="message"> Start guessing........</p>
    <p class="label-score">
        Score:
        <span class="score" id="score">20</span>
    </p>

     
</section>

</main>
<script src="ga.js"></script>
</body>
</html>
